<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form {
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form input:focus {
            border-color: #2980b9;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1e6fa1;
        }

        .btn:active {
            background-color: #1b5f8a;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .container h2 {
                font-size: 1.5em;
            }

            .btn {
                font-size: 1em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form">
            <form action="save_user.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message">Please enter a valid username.</div>
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message">Please enter a valid password.</div>
        </div>
        <button class="btn" onclick="validateForm()">Login</button>
    </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var isValid = true;

            if (username === "") {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('username-error').style.display = 'none';
            }

            if (password === "") {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            if (username === 'admin' && password === 'password') {
            //Navigating to dashboard
            window.location.href = 'dashboard.html';
        } else {
            alert('Incorrect username or password');
        }
        }
    </script>
</body>
</html>
